<!DOCTYPE html>
<html ng-app="myApp">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
	<script language="javascript">
	</script> 
<head>
	<style> 
            #navi{
              display: table;
              height: 100px;
              width: 100%;
            }
            #navi li a:link{
               color: red;
               text-transform: uppercase;
            }
	      #navi li{
               display: table-cell;
               height: 100px;
               width: 25%;
               line-height: 100px;
               text-align: center;
               background: green;
               border-right: 1px solid #fff;
               white-space: nowrap;
            }
	</style>
	<title>Weirdo</title>
</head>
<body>
	<div>
		<ul id="navi">
			<li> <a href="#home"> HOME</a></li>
			<li> <a href="#post"> POST</a></li>
			<li> <a href="#view_post"> VIEW POSTS</a></li>
		</ul>
	</div>
      <body ng-controller='myController' ng-init="get_posts()">
		<div ng-repeat="post in posts" class="view_post">
			<div style="float:left;"> 
				{{post.name}}
                        <button ng-click="like(1)">Like This Post</button>
			</div>
			<div style="float:center;">
				{{post.story}}
                        <img width="200px" height="200px" src="{{post.image}}"></img>
			</div>
		</div>
	</div>
</body>
</html>
