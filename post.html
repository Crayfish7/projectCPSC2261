<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

  <title>Weirdo</title>
  <!--imported  angular javascript -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <!--imported  post javascript -->
  <script src="main.js""> </script>
  
</head>

<body>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="index.html">W.E.I.R.D.O</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">POST<span class="sr-only">(current)</span></a></li>
        <li><a href="#">VIEW</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
  </nav>
<div class="container" ng-controller="postController">
  <div class="row">
    <div class="col-md-6 main-body">
        <form class="form-horizontal">
          <!--user input ID-->
          <div class="form-group">
            <label for="profile_id" class="col-sm-2 control-label">ID</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="profile_id" ng-model="profile_id" placeholder="Profile ID">
            </div>
          </div>
          <!--user name-->
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="userName" ng-model="userName" placeholder="You name">
            </div>
          </div>
          <!--user email-->
          <div class="form-group">
            <label for="email" class="col-sm-2 control-label">E-Mail</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" ng-model="email" placeholder="Your Emaill Address">
            </div>
          </div>
          <!--story title-->
          <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="storyTitle" ng-model="storyTitle" placeholder="Story Title">
            </div>
          </div>
          <!--story-->
          <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Story</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="description" ng-model="description" placeholder="Story"></textarea>
            </div>
          </div>
          <!--story image-->
          <div class="form-group">
            <label for="url" class="col-sm-2 control-label">Image</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="url" ng-model="url" placeholder="Image URL">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-12">
              <button type="submit" class="btn btn btn-primary" ng-click = "postStory()">POST</button>
            </div>
          </div>
        </form>
    </div><!-- end of col-md-6 -->
  </div><!-- end of row -->
</div><!-- end of container -->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
